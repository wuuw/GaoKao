    <form action="/college/equipotential" class="row" method="get">
      <select name="pos" class="custom-select col-2">
        <option disabled="disabled" value="0">考生所在地</option>
        <option value="四川省" selected="selected">四川省</option>
      </select>
      <select name="year" class="custom-select col-2">
        <option selected="selected" disabled="disabled" value="0">参考年份</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
      </select>
      <select name="category" class="custom-select col-2">
        <option disabled="disabled" value="0">考生类型</option>
        <option value="理科" selected="selected">理科</option>
      </select>
      <select name="batch" class="custom-select col-2">
        <option disabled="disabled" selected="selected" value="0">录取批次</option>
        <option value="本科第一批">本科第一批</option>
        <option value="本科第二批">本科第二批</option>
      </select>
      <!-- 等位分查询用 -->
      <div class="col-2">
        <input name="eq" type="number" class="form-control" placeholder="等位分(100-900)">
      </div>
      <select name="range" class="custom-select col-2">
        <option selected="selected" disabled="disabled" value="-1">浮动区间</option>
        <option value="0">不限</option>
        <option value="5">± 5</option>
        <option value="10">± 10</option>
        <option value="15">± 15</option>
        <option value="20">± 20</option>
      </select>
      <input class="btn btn-primary" type='button' value="搜索" onclick="validate()" />
    </form>
