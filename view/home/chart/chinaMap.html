<div id="location"></div>
<script type="text/javascript" src="/static/js/china.js"></script>
<script>
  "use strict";
  $('#location').attr('style', `width:${window.outerWidth/1.4}px;height:${window.outerHeight/1.4}px;`)

  let city = echarts.init(document.getElementById('location'));
  let option = {
    tooltip: {
        trigger: 'item',
        formatter: '{b}'
    },
    series: [
        {
            name: '中国',
            type: 'map',
            map: 'china',
            mapType: 'china',
            selectedMode : 'multiple',
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                }
            },
            silent: true,
            selectedMode: false,
            data:[
                {
                  name:'{{school.prov}}',
                  selected: true
                },
            ]
        }
    ]
};
  city.setOption(option);
</script>
